{% extends 'core/base.html' %}

{% block title %} New room creation| {% endblock %}

{% block content %}
<div class="p-10 text-center">
    <h1 class="text-3xl lg:text-6xl text-blue-800">Delete room</h1>
</div>
<form method="post" class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}
    <div class="mb-5">
        <label class="text-blue-800">Room name</label>
        <input type="text" name="name" class="w-full mt-2 px-4 py-2 rounded-xl">
    </div>

    {% if form.errors %}
    {% for field in form %}
    {% for error in field.errors %}
    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
        <p>{{ error|escape }}</p>
    </div>
    {% endfor %}
    {% endfor %}
    {% endif %}

    <div class="text-center">
        <button class="px-5 py-3 rounded-xl text-white bg-blue-800 hover:bg-blue-400">Delete room</button>
    </div>
</form>
{% endblock %}
