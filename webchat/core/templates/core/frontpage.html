{% extends 'core/base.html' %}

{% block title %}Welcome | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-blue-800">WebChat</h1>
    <div class="w-full flex flex-wrap items-center py-3">
        <h1 class="text-1xl lg:text-3xl text-blue-800">Logged in users:</h1>
    </div>
    <div class="w-full flex flex-wrap items-center color-green">
        {% for user in users %}
        <h2 class="mb-5 text-2xl text-green-700">{{ user.username }}</h2>
        {% endfor %}
    </div>
</div>
{% endblock %}
